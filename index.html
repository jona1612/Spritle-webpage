<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan WebPage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="main-wrapper container-fluid">
        <header class="header">
            <nav class="navbar navbar-expand-lg fixed-top mt-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="https://www.spritle.com/">
                        <img class="logo" src="https://www.spritle.com/assets/img/logo/logo.svg" alt="Logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <a class="navbar-brand offcanvas-title" id="offcanvasNavbarLabel"
                                href="https://www.spritle.com/">
                                <img class="logo" src="https://www.spritle.com/assets/img/logo/logo.svg" alt="Logo">
                            </a>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active mx-lg-3" aria-current="page" href="#">ROI calculator</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active mx-lg-3" href="#">success stories</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active mx-lg-3" href="#">pricing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active mx-lg-3" href="#">blog</a>
                                </li>
                            </ul>
                            <button class="start-button" type="submit">Start for FREE</button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <div class="main-banner container-fluid">
            <div class="banner">
                <div class="banner-img container mt-4 mb-5">
                    <img src="./assets/bot-64.png" alt="Center image" class="center-image">
                    <div class="image-container">
                        <img src="./assets/bookmark.png" alt="Top left image" class="corner-image top-left">
                        <img src="./assets/circulararrows.png" alt="Top right image" class="corner-image top-right">
                        <img src="./assets/bot-48.png" alt="Left image" class="side-image left">
                        <img src="./assets/quickmode.png" alt="Right image" class="side-image right">
                    </div>
                </div>
                <div class="banner-content mt-4">
                    <div class="mb-2">Turn browsers into buyers</div>
                    <p class="">
                        Our AI assistant crafts real conversations, turning website visitors into loyal, big-spending
                        customers.
                    </p>
                </div>
                <button class="banner-button mt-3">Try SpritleAI For FREE</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
